<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<style>


* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    user-select: none;
    -webkit-tap-highlight-color: transparent;
}

html, body {
    height: 100%;
    width: 100%;
    overflow-x: hidden;
    overflow-y: auto;
}

.container {
    position: relative;
    min-height: 100vh;
    width: 100%;
    background-color: #fc6885;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: center;
}

/* Hearts Animation */
.paperHeart {
    position: absolute;
    height: 70px;
    top: 100%;
    opacity: 0;
    filter: drop-shadow(0 0 15px white);
    animation: hiddenHeart 3.1s linear forwards, flyHeart 5s ease-in-out calc(var(--time) + 3.1s) infinite;
    z-index: 1;
    pointer-events: none;
}

.paperHeart1 {
    left: 10%;
}

.paperHeart2 {
    left: 25%;
}

.paperHeart3 {
    left: 40%;
}

.paperHeart4 {
    left: 55%;
}

.paperHeart5 {
    left: 70%;
}

.paperHeart6 {
    left: 85%;
}

/* Main Title */
.boxTitle {
    position: relative;
    margin-top: 60px;
    width: 90%;
    font-family: "Rubik Glitch Pop", system-ui;
    font-weight: 400;
    font-style: normal;
    font-size: clamp(40px, 10vw, 80px);
    color: pink;
    text-align: center;
    text-shadow: 0 0 20px white;
    animation: appearTitle 2s linear 3.1s forwards, floatingWords 4s ease-in-out infinite;
    z-index: 2;
    line-height: 1.2;
}

.partTitle {
    display: block;
    line-height: 1.2;
}

.firstTitle {
    margin-bottom: 10px;
}

/* Valentine Card */
.cardValentine {
    position: fixed;
    top: 200%;
    left: 50%;
    opacity: 0;
    transform: translate(-50%, -50%);
    height: 500px;
    width: 90%;
    max-width: 800px;
    background-color: transparent;
    transition: opacity 0.5s ease;
    perspective: 1000px;
    filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.2));
    z-index: 10;
    visibility: hidden;
    transform: translate(-50%, -50%) rotate(-1.5deg);   /* ← thêm dòng này */
}

.cardValentine.active {
    position: fixed;
    top: 50%;
    left: 50%;
    opacity: 1;
    transform: translate(-50%, -50%);
    visibility: visible;
    transition: opacity 0.5s ease 0.3s;
    animation: none;
}

.card-inner {
    position: relative;
    width: 100%;
    height: 100%;
    transform-style: preserve-3d;
    transition: transform 0.8s ease;
}

.cardValentine.open .card-inner {
    transform: rotateY(-180deg);
}

/* Left Side (Front of Card) */
.cardValentine .left {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, #ff6b8b, #ff4757);
    border-radius: 15px;
    backface-visibility: hidden;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 20px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    overflow: hidden;
}

.cardValentine .left::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><path fill="rgba(255,255,255,0.05)" d="M50,30 Q70,20 80,40 Q90,60 70,70 Q50,80 30,70 Q10,60 20,40 Q30,20 50,30 Z"/></svg>');
    background-size: 60px;
    opacity: 0.2;
}

.heart-icon-container {
    font-size: clamp(50px, 8vw, 70px);
    color: white;
    margin-bottom: 20px;
    animation: heartbeat 1.5s ease-in-out infinite;
    text-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
}

.card-title-front {
    text-align: center;
    color: white;
    font-family: "Dancing Script", cursive;
    margin-bottom: 30px;
}

.card-title-front h1 {
    font-size: clamp(32px, 6vw, 48px);
    margin-bottom: 5px;
    text-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
}

.card-title-front h2 {
    font-size: clamp(28px, 5vw, 36px);
    font-weight: normal;
    letter-spacing: 2px;
}

.tap-instruction {
    position: absolute;
    bottom: 20px;
    font-family: "Pacifico", cursive;
    font-size: clamp(16px, 3vw, 18px);
    color: white;
    text-align: center;
    width: 100%;
    text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
}

.tap-instruction i {
    margin-right: 8px;
    animation: bounce 2s infinite;
}

/* Right Side (Back of Card - Letter Content) */
.cardValentine .right {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 133%;
    background: linear-gradient(135deg, #fff5f7, #ffeef1);
    border-radius: 15px;
    backface-visibility: hidden;
    transform: rotateY(180deg);
    display: flex;
    flex-direction: column;
    padding: 20px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    overflow: hidden;
}

.rightContent {
    flex: 1;
    background-color: white;
    border-radius: 10px;
    padding: 20px;
    display: flex;
    flex-direction: column;
    overflow: hidden;
    box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.05);
}

.letter-header {
    text-align: center;
    margin-bottom: 15px;
    padding-bottom: 10px;
    border-bottom: 2px dashed #ffccd5;
    flex-shrink: 0;
}

.letter-header h3 {
    font-family: "Dancing Script", cursive;
    font-size: clamp(24px, 5vw, 32px);
    color: #ff4757;
    margin-bottom: 8px;
}

.heart-divider {
    display: flex;
    justify-content: center;
    gap: 10px;
    color: #ff8fa3;
    font-size: 12px;
}

.letterContent {
    flex: 1;
    font-family: "Pacifico", cursive;
    font-size: clamp(16px, 3.5vw, 18px);
    line-height: 1.6;
    color: #555;
    text-align: justify;
    padding: 10px 5px;
    overflow-y: auto;
    white-space: pre-line;
}

.letterContent::-webkit-scrollbar {
    width: 5px;
}

.letterContent::-webkit-scrollbar-thumb {
    background: linear-gradient(to bottom, #ff8fa3, #ff6b8b);
    border-radius: 3px;
}

.letter-footer {
    margin-top: 15px;
    padding-top: 10px;
    border-top: 1px dashed #ffccd5;
    text-align: center;
    font-family: "Dancing Script", cursive;
    color: #ff6b8b;
    flex-shrink: 0;
}

.signature {
    font-size: clamp(22px, 4vw, 26px);
    margin: 8px 0;
    color: #ff4757;
}

.valentine-date {
    font-size: clamp(14px, 2.5vw, 16px);
    color: #ff8fa3;
}

/* NEW CUTE BUTTON STYLES */
.btnContainer {
    position: relative;
    margin: 40px auto;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 4;
    width: 90%;
    max-width: 350px;
}

.openBtn {
    position: relative;
    width: 100%;
    height: 100px;
    font-family: "Dancing Script", cursive;
    font-weight: 700;
    font-size: clamp(26px, 4.5vw, 32px);
    color: white;
    background: linear-gradient(135deg, #ff6b8b, #ff4757);
    border: none;
    border-radius: 25px;
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 12px;
    z-index: 5;
    padding: 15px 25px;
    box-shadow: 
        0 8px 20px rgba(255, 107, 139, 0.4),
        0 4px 12px rgba(0, 0, 0, 0.15),
        inset 0 0 15px rgba(255, 255, 255, 0.3);
    transition: all 0.3s ease;
    overflow: hidden;
}

.openBtn::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
    transition: 0.5s;
}

.openBtn:hover::before {
    left: 100%;
}

.openBtn:hover {
    transform: translateY(-4px) scale(1.03);
    box-shadow: 
        0 12px 25px rgba(255, 107, 139, 0.5),
        0 6px 15px rgba(0, 0, 0, 0.2);
}

.openBtn:active {
    transform: translateY(0) scale(0.98);
    transition: transform 0.1s ease;
}

.openBtn i {
    font-size: clamp(28px, 4.5vw, 36px);
    animation: heartbeat 1.5s ease-in-out infinite;
}

.openBtn .button-text {
    text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
}

.heart-decoration {
    position: absolute;
    font-size: 20px;
    color: rgba(255, 255, 255, 0.7);
    animation: float 3s ease-in-out infinite;
    pointer-events: none;
}

.heart-1 {
    top: -12px;
    left: 15px;
    animation-delay: 0s;
}

.heart-2 {
    top: -8px;
    right: 25px;
    animation-delay: 0.5s;
}

.heart-3 {
    bottom: -12px;
    left: 35px;
    animation-delay: 1s;
}

.heart-4 {
    bottom: -8px;
    right: 15px;
    animation-delay: 1.5s;
}

/* Close Button for Card */
.close-card-btn {
    position: absolute;
    top: 15px;
    right: 15px;
    width: 35px;
    height: 35px;
    background: rgba(255, 255, 255, 0.9);
    border-radius: 50%;
    border: none;
    color: #ff4757;
    font-size: 20px;
    cursor: pointer;
    z-index: 11;
    display: flex;
    justify-content: center;
    align-items: center;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    transition: all 0.2s ease;
}

.close-card-btn:hover {
    transform: scale(1.1);
    background: white;
}

/* Active States */
.container.close {
    .btnContainer {
        animation: disappearBtn 0.8s ease forwards;
        opacity: 0;
        visibility: hidden;
    }

    .boxTitle {
        animation: disappearBoxTitle 0.8s ease forwards;
        opacity: 0;
        visibility: hidden;
    }
}

/* Animations */
@keyframes heartbeat {
    0%, 100% { 
        transform: scale(1); 
    }
    50% { 
        transform: scale(1.1); 
    }
}

@keyframes bounce {
    0%, 100% { 
        transform: translateY(0); 
    }
    50% { 
        transform: translateY(-5px); 
    }
}

@keyframes disappearBtn {
    from {
        opacity: 1;
        transform: scale(1);
    }
    to {
        opacity: 0;
        transform: scale(0.8);
    }
}

@keyframes disappearBoxTitle {
    from {
        opacity: 1;
        transform: translateY(0);
    }
    to {
        opacity: 0;
        transform: translateY(-20px);
    }
}

@keyframes appearTitle {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes floatingWords {
    0% {
        transform: translateY(0);
    }
    25% {
        transform: translateY(-8px);
    }
    50% {
        transform: translateY(8px);
    }
    75% {
        transform: translateY(0);
    }
}

@keyframes flyHeart {
    0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
    }
    100% {
        transform: translateY(-100vh) rotate(360deg);
        opacity: 0;
    }
}

@keyframes hiddenHeart {
    0% {
        opacity: 0;
    }
    95% {
        opacity: 0;
    }
    100% {
        opacity: 1;
    }
}

@keyframes float {
    0%, 100% {
        transform: translateY(0) rotate(0deg);
    }
    50% {
        transform: translateY(-8px) rotate(5deg);
    }
}

/* Responsive Styles */
@media (max-width: 768px) {
    .cardValentine {
        height: 400px;
        width: 85%;
    }
    
    .cardValentine.active {
        height: 400px;
    }
    
    .paperHeart {
        height: 50px;
    }
    
    .btnContainer {
        margin: 30px auto;
    }
    
    .openBtn {
        height: 90px;
    }
}

@media (max-width: 576px) {
    .cardValentine {
        height: 380px;
        width: 90%;
    }
    
    .cardValentine.active {
        height: 380px;
    }
    
    .boxTitle {
        margin-top: 40px;
        font-size: clamp(32px, 8vw, 50px);
    }
    
    .paperHeart {
        height: 40px;
    }
    
    .openBtn {
        height: 80px;
        font-size: 24px;
    }
    
    .openBtn i {
        font-size: 24px;
    }
}

@media (max-width: 400px) {
    .cardValentine {
        height: 350px;
    }
    
    .cardValentine.active {
        height: 350px;
    }
    
    .letterContent {
        font-size: 11px;
        line-height: 1.5;
    }
    
    .openBtn {
        height: 75px;
        font-size: 22px;
    }
}

/* Landscape Mode for Mobile */
@media (max-height: 700px) and (orientation: landscape) {
    .cardValentine {
        height: 320px;
    }
    
    .cardValentine.active {
        height: 320px;
    }
    
    .boxTitle {
        margin-top: 20px;
        font-size: clamp(24px, 6vw, 40px);
    }
    
    .btnContainer {
        margin: 20px auto;
    }
    
    .openBtn {
        height: 70px;
        font-size: 20px;
    }
}

/* Hover Effects for Desktop */
@media (min-width: 769px) {
    .cardValentine:hover:not(.open) {
        transform: translate(-50%, -50%) scale(1.02);
        transition: transform 0.3s ease;
    }
    
    .openBtn:hover {
        cursor: pointer;
        transform: translateY(-4px) scale(1.03);
        transition: transform 0.3s ease;
    }
}

/* Touch Device Optimization */
@media (hover: none) and (pointer: coarse) {
    .openBtn:active {
        transform: translateY(0) scale(0.98);
        transition: transform 0.1s ease;
    }
    
    .cardValentine:active:not(.open) {
        transform: translate(-50%, -50%) scale(0.98);
    }
}

/* Print Styles */
@media print {
    .container {
        background-color: white !important;
    }
    
    .paperHeart, .btnContainer, .close-card-btn {
        display: none !important;
    }
    
    .cardValentine {
        position: relative !important;
        top: 0 !important;
        left: 0 !important;
        transform: none !important;
        opacity: 1 !important;
        filter: none !important;
        width: 100% !important;
        max-width: 100% !important;
        height: auto !important;
        page-break-inside: avoid;
        visibility: visible !important;
    }
    
    .card-inner {
        transform: rotateY(0) !important;
    }
    
    .right {
        position: relative !important;
        transform: rotateY(0) !important;
    }
    
    .left {
        display: none !important;
    }
}

</style>

    <script>


// Nội dung bức thư Valentine ngắn gọn (khoảng 150 ký tự)
var letterContent = `Gửi Huệ người tui yêu,

Mỗi khoảnh khắc bên em đều thật đẹp. 
Anh không nghĩ mình sẽ gặp được em, người
yêu anh nhiều đến thế. 

Không biết tương lai sau này ra sao nhưng với 
hiện tại anh mong tụi mình mãi bên nhau.

Anh không biết nói lời văn hay như người khác 
nhưng cảm ơn em vì đã ở bên anh và 
mang đến niềm vui và tiếng cười cho anh.

Mãi yêu em... ❤️`;

// Tốc độ viết chữ
var durationWrite = 35;

// Biến để kiểm soát hiệu ứng viết chữ
var isWriting = false;
var writeTimeouts = [];

// Hiệu ứng viết chữ từ từ
function effectWrite() {
    if (isWriting) return;
    
    isWriting = true;
    var boxLetter = document.querySelector(".letterContent");
    var letterContentSplited = letterContent.split("");
    
    // Xóa nội dung cũ và dừng timeout cũ
    stopWritingEffect();
    boxLetter.innerHTML = "";
    
    // Thêm từng ký tự với hiệu ứng
    letterContentSplited.forEach(function(val, index) {
        var timeout = setTimeout(function() {
            boxLetter.innerHTML += val;
            
            // Tự động scroll xuống cuối
            var rightContent = document.querySelector(".letterContent");
            rightContent.scrollTop = rightContent.scrollHeight;
            
            // Kiểm tra đã viết xong chưa
            if (index === letterContentSplited.length - 1) {
                isWriting = false;
            }
        }, durationWrite * index);
        
        writeTimeouts.push(timeout);
    });
}

// Dừng hiệu ứng viết chữ
function stopWritingEffect() {
    writeTimeouts.forEach(function(timeout) {
        clearTimeout(timeout);
    });
    writeTimeouts = [];
    isWriting = false;
}

// Reset nội dung thư
function resetLetterContent() {
    var boxLetter = document.querySelector(".letterContent");
    boxLetter.innerHTML = "";
    stopWritingEffect();
}

// Khởi tạo khi trang load xong
window.addEventListener("load", function() {
    setTimeout(function() {
        document.querySelector(".container").classList.add("active");
        console.log("Website Valentine đã sẵn sàng!");
    }, 500);
});

// Xử lý sự kiện cho nút mở thiệp
var openBtn = document.querySelector(".openBtn");
openBtn.addEventListener("click", function(e) {
    e.stopPropagation();
    
    // Hiệu ứng nhấn nút
    this.style.transform = "translateY(0) scale(0.95)";
    setTimeout(() => {
        this.style.transform = "translateY(0) scale(1)";
    }, 150);
    
    // Hiển thị thiệp
    var card = document.querySelector(".cardValentine");
    card.classList.add("active");
    
    // Ẩn tiêu đề và nút
    document.querySelector(".container").classList.add("close");
    
    console.log("Thiệp đã được hiển thị!");
});

// Xử lý sự kiện cho thiệp (mở thiệp)
var cardValentine = document.querySelector(".cardValentine");
cardValentine.addEventListener("click", function(e) {
    if (e.target.closest('.close-card-btn')) return;
    
    // Chỉ mở thiệp khi chưa mở
    if (!this.classList.contains("open")) {
        this.classList.add("open");
        console.log("Thiệp đang mở...");
        
        // Bắt đầu hiệu ứng viết chữ sau 0.3s
        setTimeout(effectWrite, 300);
    }
});

// Xử lý nút đóng thiệp
var closeCardBtn = document.querySelector(".close-card-btn");
closeCardBtn.addEventListener("click", function(e) {
    e.stopPropagation();
    
    var card = document.querySelector(".cardValentine");
    
    // Đóng thiệp nếu đang mở
    if (card.classList.contains("open")) {
        card.classList.remove("open");
        setTimeout(resetLetterContent, 200);
    }
    
    // Ẩn thiệp
    setTimeout(() => {
        card.classList.remove("active");
        document.querySelector(".container").classList.remove("close");
    }, 300);
    
    console.log("Thiệp đã đóng");
});

// Thêm hiệu ứng hover cho card (chỉ trên desktop)
if (window.innerWidth > 768) {
    cardValentine.addEventListener("mouseenter", function() {
        if (this.classList.contains("active") && !this.classList.contains("open")) {
            this.style.transform = "translate(-50%, -50%) scale(1.02)";
        }
    });
    
    cardValentine.addEventListener("mouseleave", function() {
        if (this.classList.contains("active") && !this.classList.contains("open")) {
            this.style.transform = "translate(-50%, -50%) scale(1)";
        }
    });
}

// Thêm hiệu ứng cho các trái tim bay
function addHeartHoverEffect() {
    var hearts = document.querySelectorAll('.paperHeart');
    hearts.forEach(function(heart) {
        heart.addEventListener('mouseenter', function() {
            this.style.filter = "drop-shadow(0 0 20px #ffccd5)";
        });
        
        heart.addEventListener('mouseleave', function() {
            this.style.filter = "drop-shadow(0 0 15px white)";
        });
    });
}

// Gọi hàm sau khi trang load
setTimeout(addHeartHoverEffect, 3000);

// Kiểm tra xem có hình ảnh trái tim không
window.addEventListener("error", function(e) {
    if (e.target.tagName === 'IMG' && e.target.classList.contains('paperHeart')) {
        console.warn("Không tìm thấy hình ảnh trái tim, đang sử dụng icon thay thế...");
        e.target.style.display = 'none';
        
        var icon = document.createElement('i');
        icon.className = 'fas fa-heart';
        icon.style.cssText = `
            position: absolute;
            font-size: 50px;
            color: pink;
            filter: drop-shadow(0 0 15px white);
            animation: hiddenHeart 3.1s linear forwards, flyHeart 5s ease-in-out calc(${e.target.style.getPropertyValue('--time')} + 3.1s) infinite;
            z-index: 1;
            pointer-events: none;
        `;
        e.target.parentNode.appendChild(icon);
    }
}, true);

// Thêm hiệu ứng nhấp nháy cho tiêu đề
function addTitleBlinkEffect() {
    var title = document.querySelector('.boxTitle');
    if (title) {
        setInterval(function() {
            title.style.textShadow = "0 0 20px " + (Math.random() > 0.5 ? "#ffccd5" : "#ffffff");
        }, 1500);
    }
}

// Kích hoạt hiệu ứng sau khi tiêu đề xuất hiện
setTimeout(addTitleBlinkEffect, 2500);

// Xử lý responsive khi thay đổi kích thước cửa sổ
window.addEventListener("resize", function() {
    // Điều chỉnh chiều cao thiệp cho mobile
    var card = document.querySelector(".cardValentine");
    if (window.innerWidth <= 768) {
        card.style.height = "380px";
    } else {
        card.style.height = "500px";
    }
});

// Khởi tạo chiều cao thiệp ban đầu
if (window.innerWidth <= 768) {
    document.querySelector(".cardValentine").style.height = "380px";
}

console.log("3. Click vào nút X để đóng thiệp");
